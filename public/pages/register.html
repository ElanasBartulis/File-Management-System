<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-3xl font-semibold text-center mb-6">Register</h1>
        <form action="/register" method="post" class="space-y-4">
            <div>
                <input type="text" placeholder="Username" name="username"
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
                    required>
            </div>
            <div>
                <input type="password" placeholder="Password" name="password"
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
                    required>
            </div>
            <div class="text-center">
                <a href="/login" class="text-sm text-blue-500 hover:text-blue-700"><<<--- Back to log in page</a>
            </div>
            <div class="text-center">
                <button
                    class="w-full bg-red-500 text-white py-3 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
                    type="submit">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
